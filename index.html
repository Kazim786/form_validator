<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validator</title>
</head>
<body>
    <!-- Since all the fields are in their own form control div they are automatically put one below the other -->
   <div class="container">
    <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
            <label for="username">Username:</label>
            <input class="username" id="username" type="text" placeholder="Enter Username">
            <small>Error Message</small>
        </div>
        <div class="form-control "></div>
            <label for="email">Email:</label>
            <input type="text" id="email" class="email" placeholder="Enter your email">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password">Password:</label>
            <input class="password" id="password" type="password" placeholder="Enter your Password">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm the Password:</label>
            <input type="password" class="password2" id="password2" placeholder="Confirm the password">
            <small>Error Message</small>
        </div>
        <button>Submit</button>
    </form>
   </div>


    <script src="script.js"></script>
</body>
</html>
